name: Run Appium Tests and Publish Report

on:
  workflow_dispatch:

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies and run tests
        run: |
          mvn test -DsuiteXmlFile=src/test/java/suites/testng.xml
          # o tu comando personalizado
          mkdir -p out
          cp -r AndroidAutomationReport/* out/  # Ajusta seg√∫n la ruta del reporte generado

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-reports@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out